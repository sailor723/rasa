version: "2.0"
rules:
- rule: say iam bot when greet
  steps:
  - intent: greet
  - action: action_Login
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye
- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
# - rule: check protocol after inform_protocol intent
#   steps:
#   - intent: inform_protocol
#   - action: action_check_protocol
  
- rule: write text
  steps:
  - intent: write
  - action: action_write_text
  
- rule: check protocol after age protocol
  steps:
  - intent: age
  - action: action_check_protocol
  # - action: utter_protocol_submit
  # - action: action_initial_protocol
- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: action_write_text
  - action: utter_please_rephrase
- rule: out-of-scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope
