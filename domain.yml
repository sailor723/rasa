version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm:
    use_entities: true
- age:
    use_entities: []
- bot_challenge:
    use_entities: true
- deny:
    use_entities: true
- goodbye:
    use_entities: true
- greet:
    use_entities: true
- inform_protocol:
    ignore_entities:
    - PERSON
- inquiry_protocol:
    use_entities: []
- login:
    use_entities: []
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- new_scope:
    use_entities: true
- nlu_fallback:
    use_entities: true
- other_exclusion_history:
    use_entities: []
- out_of_scope:
    use_entities: true
- restart:
