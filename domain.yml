responses:
  utter_greet:
  - text: 您好。 我是阿斯利康的临床数字助手小易。很高兴为您服务
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: 谢谢{sender_name}老师。很高兴认识您，再见
  utter_iamabot:
  - text: 您好{sender_name}老师，我是阿斯利康的临床数字助手小易,很高兴为您服务。这里有研究方案相关的入选标准，希望可以帮助到您，让我们来一起对话吧
  utter_ask_main:
  - buttons:
    - payload: /inform_protocol{{"main":"入选标准"}}
      title: 入组
    - payload: /inform_protocol{{"main":"排除标准"}}
      title: 排除
    text: 您想查询入组还是排除?
  utter_protocol:
  - text: 本方案是一项评估Trastuzumab  Deruxtecan 作为携带HER2 外显子 19 或 20 突变的不可切除、局部晚期或转移性 NSCLC 患者一线治疗的有效性和安全性的开放性、随机、多中心、III 期研究（DESTINY-Lung04）。现有入选标准17条，排除标准26条。另外，还包括相关条目的Q&A Log. 小易可以为您提供查询服务。 您可以直接问具体的问题，也可以按照小易的说明逐步问。同时，也可以点击选项卡提问。
  utter_ask_sub:
  - condition:
    - name: main
      type: slot
      value: 入选标准
    text: 谢谢。入选标准下有知情同意、年龄、试者类型和疾病特征、生殖方面等17项内容。有些内容还包括Q&A库。由于内容比较多，小易不能一一列出。您可以这样问, 样本活检的要求; 或FFPE。也可以直接问：入组8。
  - condition:
    - name: main
      type: slot
      value: 排除标准
    text: 谢谢。排除标准下有医学疾病、既往治疗/合并治疗、既往/合并用药临床研究经验，其他排除标准等26项内容。有些内容还包括Q&A库。由于内容比较多，小易不能一一列出。您可以这样问, CNS脑转移的排除要求。也可以直接问：排除6。
  utter_ask_continue:
  - text: 请问您是没有其他问题了吗？
  utter_protocol_submit:
  - text: 好的，请稍等~
  - text: 小易努力查询中，请稍等~
  utter_protocol_slots:
  - text: 我会查询方案的{main}中的{sub}.
  utter_please_rephrase:
  - text: 您也可以请换个方式再说一下。谢谢
  utter_default:
  - text: 对不起，我不太明白，能请您再说一下吗？谢谢
  utter_out_of_scope:
  - text: 对不起，我不明白您的问题。谢谢
  utter_more_question:
  - text: 请问您还有其他问题吗？
  utter_age:
  - text: this is for test age
  utter_detail:
  - text: 入组下有知情同意，年龄，受试者类型和疾病特征和生殖方面等17条内容，排除包括26条内容。小易无法一一列出。您可以更加需要查询特定的条目。另外，我们也抽取了一些条目供您参考。
  utter_ask_questions:
  - text: 好的。请提问。
actions:
- action_Login
- action_check_protocol
- action_default_fallback
- action_initial_protocol
- action_new_scope
- action_write_text
- utter_ask_main
- utter_ask_sub
- utter_detail
- utter_goodbye
- utter_iamabot
- utter_more_question
- utter_please_rephrase
- utter_protocol_slots
- utter_protocol_submit
- validate_simple_protocol_form
forms:
  simple_protocol_form:
    required_slots:
      main:
      - entity: main
        type: from_entity
      sub:
      - entity: sub
        type: from_entity
e2e_actions: []
